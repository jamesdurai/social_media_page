<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section>
        <div class="container">
            <div class="fb-row">
                <div class="fb-col1">
                    <div class="fb-img">
                        <img src="images/fb.png" alt="facebook">
                    </div>
                    <div class="fb-text">
                        <p>Facebook helps you connect and share with the people in your life.</p>
                    </div>
                </div>
                <div class="fb-col2">
                    <div id="form-sec">
                        <form id="fb-form" action="#" method="post">
                            <div class="fname">
                            <input type="text" id="username" name="username" placeholder="Email or Phone Number" >
                            </div>
                            <div class="error"></div>
                            <div class="fpass">
                            <input type="password" id="password" name="password" placeholder="Password" >
                            </div>
                            <div class="error"></div>

                            <div class="flogin">
                            <input type="submit" value="Login">
                            </div>

                            <div class="fgot-pass">
                            <a href="#"><span>Forgotten password</span></a>
                            </div>

                            <div class="form-line"></div>

                            <div class="form-create">
                                <a class="submit" href="signup.html" target="_blank">Create New Account</a>
                            </div> 
                        </form> 
                    </div>
                    <div class="create-page">
                        <a href="signup.html" target="_blank">Create a Page</a> for a celebrity, brand or business.
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/login_storage.js"></script>

    
    
</body>
</html>
